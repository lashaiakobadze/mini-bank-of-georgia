<div class="left-sidebar">
  <div class="left-sidebar__user-section">
    <div class="user">
      <div class="user_image">
        <img [src]="curUser?.image" alt="user-image">
      </div>
      <div class="user_name">{{ curUser?.name }}</div>
    </div>
    <div class="user-username">{{ curUser?.username }}</div>
  </div>
  <ul class="left-sidebar__pages-section">
    <li>
      <a routerLink="/bpm/bpm000">
        <i class="home icon"></i>
        <span>მთავარი</span>
      </a>
    </li>
  </ul>
</div>
